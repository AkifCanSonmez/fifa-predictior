# PIPELINE DEFINITION
# Name: fifa-player-predict-pipeline
# Description:
#                      A pipeline that uses a custom Docker image for data processing.
#
components:
  comp-data-processing-op:
    executorLabel: exec-data-processing-op
deploymentSpec:
  executors:
    exec-data-processing-op:
      container:
        command:
        - python
        - train.py
        image: fifa-predictior:1.0.0

pipelineInfo:
  description: "\n        A pipeline that uses a custom Docker image for data processing.\n\
    \    "
  name: fifa-player-predict-pipeline
root:
  dag:
    tasks:
      data-processing-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-data-processing-op
        taskInfo:
          name: data-processing-op
schemaVersion: 2.1.0
sdkVersion: kfp-2.4.0
